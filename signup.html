<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         * {
            box-sizing: border-box;
         }
         body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
         }

         input {
            display: inline-block;
            width: 100%;
            min-width: 300px;
            height: 40px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
         }

         .form {
            background-color: rgb(239, 239, 164);
            min-height: 300px;
            min-width: 400px;
            border-radius: 5px;
            padding: 20px 10px;
            margin: 0 auto;
         }

         .btn {
            width: fit-content;
            margin: 0 auto;
         }
         .submit:hover {
            background-color: #ccc;
            cursor: pointer;
         }
         .submit {
            padding: 10px 30px;
            border-radius: 5px;
            border: 1px solid #ccc;
         }

         .password-container {
            width: 100%;
            position: relative;
            display: inline-block;
         }

         .generate-password {
            position: absolute;
            right: -15%;
            top: 50%;
            transform: translateY(-50%);
         }
      </style>
   </head>
   <body>
      <div class="form">
         <div class="input-group">
            <input type="text" name="" id="" class="" placeholder="email" />
         </div>
         <div class="input-group">
            <input
               type="password"
               name=""
               id=""
               class=""
               placeholder="password"
            />
         </div>
         <div class="btn">
            <button class="submit">Login</button>
         </div>
      </div>
   </body>
